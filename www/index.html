<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    ons.bootstrap().controller('MainCtrl', function($scope) {
  $scope.hide = true;
  $scope.push = function() {
    myNavigator.pushPage("top.html");
    $scope.hide = false;
  }
  $scope.pop = function() {
    myNavigator.pushPage();
    $scope.hide = true;
  }
});
</script>
</head>
<body ng-controller="MainCtrl">
    <ons-tabbar hide-tabs="{{hide}}">
  <ons-tab page="login.html" active="true">
    <ons-icon icon="home"></ons-icon>
    <div>ログイン</div>
  </ons-tab>
  <ons-tab page="top.html">
    <ons-icon icon="home"></ons-icon>
    <div>ホーム</div>
  </ons-tab>
  <ons-tab page="search.html">
    <ons-icon icon="search"></ons-icon>
    <div>検索</div>
  </ons-tab>
  <ons-tab page="list.html">
    <ons-icon icon="list"></ons-icon>
    <div>リスト</div>
  </ons-tab>
  <ons-tab page="contact.html">
    <ons-icon icon="fa-envelope-o"></ons-icon>
    <div>メッセージ</div>
  </ons-tab>
  <ons-tab page="profile.html">
    <ons-icon icon="user"></ons-icon>
    <div>プロフィール</div>
  </ons-tab>
</ons-tabbar>
</body>





</html>
