<script>
function DspInputSetsumei(control,moji) {

if(control.value == '') {
control.style.color = '#AAAAAA ';
control.value = moji;
}

return true;
}

function unDspInputSetsumei(control,moji) {

if(control.value == moji) {
control.style.color = '#000000 ';
control.value = '';

}

return true;
}
</script>
